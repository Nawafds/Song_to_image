<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lyrics Search</title>
        <link rel="stylesheet" href="lyrics_search.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Search for lyrics</h1>
                <form action="" id="form" autocomplete="off">
                    <input type="text" id="artist" placeholder="Enter artist name">
                    <input type="text" id="song" placeholder="Enter song name">
                    <button>Search Song</button>
                </form>
            </div>
        </header>
        <section class="result" id="result">
            <h1>Results will be displayed here in a second...</h1>
        </section>
    </body>
    
    <script src="lyrics_search.js">

    </script>



</html>
